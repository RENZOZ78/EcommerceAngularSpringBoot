<div class="detail-section">
    <div class="container-fluid">

    <img src="{{product.imageUrl}}" class="detail-img" alt="">

    <h3>{{ product.name}}</h3>
    <div class="price">{{ product.unitPrice | currency: 'EUR' }}</div>
    <button (click)="addToCart()" class="primary-btn" >Ajouter au panier</button>

    <hr>
    <h4>Description</h4>
    <p>{{ product.description}}</p>

    </div>
</div>
